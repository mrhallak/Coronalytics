version: '3'

services:
    airflow:
        restart: "always"
        build:
            context: .
            dockerfile: services/airflow/Dockerfile
        ports:
            - 8080:8080
        env_file: 
            - config/airflow.env
            - config/postgres.env
        volumes: 
            - ./src/:/usr/local/airflow/dags
        command: webserver

    portainer:
        restart: "always"
        build:
            context: .
            dockerfile: services/portainer/Dockerfile
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer_volume:/data
        ports:
            - 9090:9000
        command: -H unix:///var/run/docker.sock

    grafana:
        restart: "always"
        build:
            context: .
            dockerfile: services/grafana/Dockerfile
        ports:
            - 3000:3000

    postgres:
        restart: "always"
        build:
            context: .
            dockerfile: services/postgres/Dockerfile
        env_file:
            - config/postgres.env
        volumes:
            - postgres_volume:/var/lib/postgresql/data/
            - ./services/postgres/:/docker-entrypoint-initdb.d/
        ports:
            - 5432:5432


volumes:
    portainer_volume:
    postgres_volume:
name: Code quality check

on:
  pull_request:
    branches:
      - master
      - staging

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@master
        with:
          python-version: 3.7

      - name: Install black
        run: |
          pip install black

      - name: Check Formatting with black
        run: |
          black --check .
